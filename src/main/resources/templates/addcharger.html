<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<title>충전소 추가 페이지</title>
</head>
<body>
	<h2>충전소 추가 페이지</h2>
    <form th:action="@{/admin/addcharger}" method="post">
        
        <div class="form-group">
            <label for="location">위치:</label>
            <input type="text" id ="location" name ="location" required />
        </div>
        
        <div class="form-group">
            <label for="total_slots">전체 자리 수:</label>
            <input type="number" id ="total_slots" name ="total_slots" required />
        </div>

        <button type ="submit">충전소 추가</button>  
    </form> 
</body>
</html>
